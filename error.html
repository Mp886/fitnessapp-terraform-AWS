<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f4f4;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .error-container {
            text-align: center;
        }
        .error-container h1 {
            font-size: 5rem;
            color: #333;
        }
        .error-container p {
            font-size: 1.5rem;
            color: #666;
        }
        .error-container a {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            color: white;
            background: #333;
            text-decoration: none;
            border-radius: 4px;
        }
        .error-container a:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>404</h1>
        <p>Oops! The page you are looking for does not exist.</p>
        <a href="index.html">Go Back Home</a>
    </div>
</body>
</html>
